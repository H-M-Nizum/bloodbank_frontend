    <div class="reg-container ">
        <div class="row align-items-center">
            <div class="col-md-8 col-sm-12">
                <h1 class="title text-center mt-5 text-info">Please Registration</h1>
                <form class="p-5" action="" onsubmit="handleRegistration(event)">
                <!-- p tag for show error massage for passord are not match -->
                <p id="error" class="text-danger"></p>
                <div class="row">
                    <div class="col">                        
                        <input id="username" type="text" class="input" placeholder="username" required/>
                    </div>
                    <div class="col">                        
                        <input id="first_name" type="text" class="input" placeholder="First Name" required/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input id="last_name" type="text" class="input" placeholder="last Name" required/>
                    </div>
                    <div class="col">
                        <input id="email" type="email" class="input" placeholder="Email" required />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input id="password" type="password" class="input" placeholder="password" required/>
                    </div>
                    <div class="col">
                        <input id="confirm_password" type="password" class="input" placeholder="Confirm password" required/> 
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6 m-auto">
                        <input type="button" onclick="handleRegistration(event)" class="submit-btn btn btn-primary" value="Registration" />
                    </div>
                </div>
                <br>
                <div  class="text-center"><a href="login.html">Go to login page</a></div>
                </form>
            </div>
            <div class="col-md-4">
                <img class="w-100" src="img/reg.png" alt="" />
            </div>
        </div>
    </div>
